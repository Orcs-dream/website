  <style>
    #ContactForm {

      width: 70%;
      border: 1px solid rgb(133, 130, 130);
      background-color: rgb(234, 234, 234);
      border-radius: 5px;
    }

    #ContactForm input {
      border-radius: 5px;
    }

    #green {
      background-color: rgb(198, 244, 198);
      margin: auto;
      width: 70%;
      padding: 15px 27%;
      border-radius: 5px;
      color: rgb(4, 98, 67);
    }

    #ContactForm button {
      width: 93%;
      height: 60px;
      background-color: rgb(36, 174, 36);
      padding: 15px 30%;
      border-style: none;
      border-radius: 5px;
      color: rgb(44, 82, 69);
    }

      color: rgb(102, 187, 157);

      Second name:<br>
      <input type="email" style="width: 120%;">
